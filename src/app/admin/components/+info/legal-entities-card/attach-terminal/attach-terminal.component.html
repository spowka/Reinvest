<div>
  <p-table *ngIf="terminals" [value]="terminals" [autoLayout]="true">
    <ng-template pTemplate="header">
      <tr>
        <th><input type="text" pInputText [(ngModel)]="searchString" (ngModelChange)="search()" class="form-control"
            placeholder=""></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th>Connect id</th>
        <th>Собственник</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.connectId }}</td>
        <td>{{ row.terminalOwner }}</td>
        <td class="commands-column">
          <div>
            <label *ngIf="row.attachedToCurrent">Прикреплен</label>
            <p-button *ngIf="row.canAttach" label="Прикрепить" (onClick)="attach(row)"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="buttons-group" *ngIf="!isPending">
    <!-- <p-button (click)="save()" label="Сохранить"></p-button> -->
    <p-button (click)="closeModal()" label="Закрыть"></p-button>
  </div>
</div>

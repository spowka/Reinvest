<h2>История статусов для карточки — {{cardName}}</h2>
<div *ngIf="!isBusy">
    <p-table [value]="data">
        <ng-template pTemplate="header">
            <tr>
                <th>Дата</th>
                <th>Сотрудник</th>
                <th>Статус</th>
                <th>Комментарий</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{row.date | date : "dd.MM.yyyy HH:mm"}}</td>
                <td>{{row.userName}}</td>
                <td>{{getStatusText(row.status)}}</td>
                <td>{{row.comment}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="buttons-group">
    <p-button (click)="closeModal()" [label]="'Закрыть'"></p-button>
</div>

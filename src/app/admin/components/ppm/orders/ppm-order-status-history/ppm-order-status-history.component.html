<h2>История заказа №{{orderId}} от {{orderDate | date : "dd.MM.yyyy" }}</h2>
<div *ngIf="data">
    <p-table [value]="data">
        <ng-template pTemplate="header">
            <tr>
                <th>Дата и время</th>
                <th>Сотрудник</th>
                <th>Статус</th>
                <th>Комментарий</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{row.date | date : "dd.MM.yyyy HH:mm"}}</td>
                <td>{{row.userName}}</td>
                <td>{{getStatusLabel(row.status)}}</td>
                <td>{{row.comment}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="buttons-group">
    <p-button (click)="closeModal()" [label]="'Закрыть'"></p-button>
</div>
